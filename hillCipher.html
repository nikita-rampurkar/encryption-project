<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hill Cipher</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Hill Cipher Encryption & Decryption</h2>
        
        <label>Enter Text:</label>
        <input type="text" id="hill-plaintext" placeholder="Enter text">
        
        <label>Enter Key (Matrix):</label>
        <input type="text" id="hill-key" placeholder="Enter key matrix">
        
        <label>Encrypted Text:</label>
        <input type="text" id="hill-encrypted" readonly>

        <label>Decrypted Text:</label>
        <input type="text" id="hill-decrypted" readonly>

        <!-- Buttons aligned horizontally -->
        <div class="button-container">
            <button onclick="hillEncrypt()">Encrypt</button>
            <button onclick="hillDecrypt()">Decrypt</button>
            <button class="back-btn" onclick="window.location.href='index.html'">Back</button>
        </div>
    </div>
</body>
</html>
